<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Fredoka+One&family=Comic+Neue:wght@700&family=Baloo+2:wght@700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emotion Devotion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>How are you feeling today?</h1>

    <div class="emotion-grid">
  <div class="emotion-item">
    <button class="emotion-btn" data-emotion="Joyful">
      <img src="images/joyful.png" alt="Joyful face" class="emotion-img">
    </button>
    <div class="label">Joyful</div>
  </div>

  <div class="emotion-item">
    <button class="emotion-btn" data-emotion="Sad">
      <img src="images/sad.png" alt="Sad face" class="emotion-img">
    </button>
    <div class="label">Sad</div>
  </div>

  <div class="emotion-item">
    <button class="emotion-btn" data-emotion="Angry">
      <img src="images/angry.png" alt="Angry face" class="emotion-img">
    </button>
    <div class="label">Angry</div>
  </div>

  <div class="emotion-item">
    <button class="emotion-btn" data-emotion="Tired">
      <img src="images/tired.png" alt="Tired face" class="emotion-img">
    </button>
    <div class="label">Tired</div>
  </div>

  <div class="emotion-item">
    <button class="emotion-btn" data-emotion="Anxious">
      <img src="images/anxious.png" alt="Anxious face" class="emotion-img">
    </button>
    <div class="label">Anxious</div>
  </div>

  <div class="emotion-item">
    <button class="emotion-btn" data-emotion="Afraid">
      <img src="images/afraid.png" alt="Afraid face" class="emotion-img">
    </button>
    <div class="label">Afraid</div>
  </div>

  <div class="emotion-item">
    <button class="emotion-btn" data-emotion="Discouraged">
      <img src="images/discouraged.png" alt="Discouraged face" class="emotion-img">
    </button>
    <div class="label">Discouraged</div>
  </div>

  <div class="emotion-item">
    <button class="emotion-btn" data-emotion="Hopeful">
      <img src="images/hopeful.png" alt="Hopeful face" class="emotion-img">
    </button>
    <div class="label">Hopeful</div>
  </div>

  <div class="emotion-item">
    <button class="emotion-btn" data-emotion="Lonely">
      <img src="images/lonely.png" alt="Lonely face" class="emotion-img">
    </button>
    <div class="label">Lonely</div>
  </div>

  <div class="emotion-item">
    <button class="emotion-btn" data-emotion="Confused">
      <img src="images/confused.png" alt="Confused face" class="emotion-img">
    </button>
    <div class="label">Confused</div>
  </div>

  <div class="emotion-item">
    <button class="emotion-btn" data-emotion="Left Out">
      <img src="images/leftout.png" alt="Left Out face" class="emotion-img">
    </button>
    <div class="label">Left Out</div>
  </div>

  <div class="emotion-item">
    <button class="emotion-btn" data-emotion="Grateful">
      <img src="images/grateful.png" alt="Grateful face" class="emotion-img">
    </button>
    <div class="label">Grateful</div>
  </div>
</div>

<button class="main-btn" id="getVerseBtn">Get Verse</button>
<button class="main-btn" id="randomizeBtn">Another Scripture</button>


    <div class="content-section">
      <div class="display-box">
        <h2 class="box-title">Scripture</h2>
        <div id="verseDisplay" class="verse"></div>
      </div>

      <div class="display-box">
        <h2 class="box-title">Devotional</h2>
        <div id="devotionalDisplay" class="devotional"></div>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>

</html>
